services:
  - type: web
    name: mark-pal
    env: node
    buildCommand: cd app && npm install && npm run build
    startCommand: cd app && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_CACHE
        value: /tmp/.npm
    buildFilter:
      paths:
        - app/**/*
        - app/package.json
        - app/package-lock.json
        - app/next.config.ts
        - app/tsconfig.json
        - app/eslint.config.mjs
        - app/postcss.config.mjs
